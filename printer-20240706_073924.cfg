[include mainsail.cfg]
[include HermitCrab_Canbus_pins.cfg]
[include sensorless_homing_override.cfg]
[include mmu/base/*.cfg]

# [include mmu/optional/client_macros.cfg]
# [include mmu/optional/mmu_ercf_compat.cfg]

[force_move]
enable_force_move: True 

[pause_resume]
recover_velocity: 300.0

# [mcu rpi]
# serial: /tmp/klipper_host_mcu

[gcode_macro _CLIENT_VARIABLE]
variable_use_custom_pos   : True  ; use custom park coordinates for x,y [True/False]
variable_custom_park_x    : 300.0  ; custom x position; value must be within your defined min and max of X
variable_custom_park_y    : 300.0   ; custom y position; value must be within your defined min and max of Y
variable_custom_park_dz   : 5.0   ; custom dz value; the value in mm to lift the nozzle when move to park position
variable_retract          : 1.0   ; the value to retract while PAUSE
variable_cancel_retract   : 5.0   ; the value to retract while CANCEL_PRINT
variable_speed_retract    : 35.0  ; retract speed in mm/s
variable_unretract        : 1.0   ; the value to unretract while RESUME
variable_speed_unretract  : 35.0  ; unretract speed in mm/s
variable_speed_hop        : 15.0  ; z move speed in mm/s
variable_speed_move       : 100.0 ; move speed in mm/s
variable_park_at_cancel   : True  ; allow to move the toolhead to park while execute CANCEL_PRINT [True/False]
variable_park_at_cancel_x : 300.0   ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
variable_park_at_cancel_y : 300.0   ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
gcode:

[gcode_macro START_PRINT_MMU]
gcode:
    {% set REFERENCED_TOOLS = params.REFERENCED_TOOLS|default("")|string %}
    {% set INITIAL_TOOL = params.INITIAL_TOOL|default(0)|int %}
    {% if REFERENCED_TOOLS == "!referenced_tools!" %}
        RESPOND MSG="Happy Hare gcode pre-processor is disabled"
        {% set REFERENCED_TOOLS = INITIAL_TOOL %}
    {% elif REFERENCED_TOOLS == "" %}
        RESPOND MSG="Happy Hare single color print"
        {% set REFERENCED_TOOLS = INITIAL_TOOL %}
    {% endif %}

    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
    # Start bed heating
    M140 S{BED_TEMP}
    # Use absolute coordinates
    G90
    # Reset the G-Code Z offset (adjust Z offset if needed)
    # SET_GCODE_OFFSET Z=0.0
    # Home the printer
    G28
    # Move the nozzle near the bed
    G1 Z5 F3000
    # Move the nozzle very close to the bed
    G1 Z0.15 F300
    # Wait for bed to reach temperature
    M190 S{BED_TEMP}
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}
    
    BED_MESH_PROFILE LOAD="default"
    
    SET_FILAMENT_SENSOR SENSOR=toolhead_sensor ENABLE=1
    MMU_CHECK_GATE TOOLS={REFERENCED_TOOLS}
    MMU_CHANGE_TOOL STANDALONE=1 TOOL={INITIAL_TOOL}

[gcode_macro START_PRINT]
gcode:

    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
    # Start bed heating
    M140 S{BED_TEMP}
    # Use absolute coordinates
    G90
    # Reset the G-Code Z offset (adjust Z offset if needed)
    # SET_GCODE_OFFSET Z=0.0
    # Home the printer
    G28
    # Move the nozzle near the bed
    G1 Z5 F3000
    # Wait for bed to reach temperature
    M190 S{BED_TEMP}
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}
    
    BED_MESH_PROFILE LOAD="default"

    G1 X20 Y20 F2000
    G1 Z0.2 F3000
    G92 E0
    G1 X240 E30 F600
    G1 X260 F2000

[gcode_macro END_PRINT_MMU]
gcode:
    {% set EJECT_FILAMENT = params.EJECT_FILAMENT|default(0)|int %}
    {% if EJECT_FILAMENT|int == 1 %}
      MMU_EJECT
    {% endif %}
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from HOME
    G91
    G1 X50 Y50 E-3 F300
    # Raise nozzle by 10mm
    G1 Z10 F3000
    G90
    # Disable steppers
    M84

[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from HOME
    G91
    G1 X50 Y50 E-3 F300
    # Raise nozzle by 10mm
    G1 Z10 F3000
    G90
    # Disable steppers
    M84


[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STAT

[controller_fan controllerFan0]
pin: PE6
max_power: 1.0
fan_speed: 1
kick_start_time: 0
stepper: stepper_x

[bltouch]
sensor_pin: ^HermitCrab:PB2
control_pin: HermitCrab:PB1
speed: 7
sample_retract_dist: 10
pin_move_time: 0.5
stow_on_each_sample: false
probe_with_touch_mode: false
pin_up_reports_not_triggered: True
pin_up_touch_mode_reports_triggered: True
z_offset: 0.575
x_offset: 0
y_offset: 10

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_320026001347313337303439-if00

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 25
max_z_accel: 30

[stepper_x]
step_pin: PE9
dir_pin: PF1
enable_pin: !PF2
rotation_distance: 40
microsteps: 16
position_endstop: 0
position_min: 0
position_max: 400 # for bed mesh
homing_speed: 50
second_homing_speed: 10
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0
#endstop_pin: ^!HermitCrab:PA10
#homing_retract_dist: 10

[tmc2209 stepper_x]
uart_pin: PC13
run_current: 1.5
diag_pin: ^PB10    # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 10 # 255 is most sensitive value, 0 is least sensitive
stealthchop_threshold: 1

[stepper_y]
step_pin: PE11
dir_pin: PE8
enable_pin: !PD7
rotation_distance: 40
microsteps: 16
position_endstop: -25
position_min: -40
position_max: 390 # for bed mesh
homing_speed: 50
second_homing_speed: 10
#endstop_pin: !PE12
#homing_retract_dist: 10
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: PE3
run_current: 1.5
diag_pin: ^PE12   # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 60 # 255 is most sensitive value, 0 is least sensitive
stealthchop_threshold: 1


[stepper_z]
endstop_pin: probe:z_virtual_endstop
step_pin: PE13
dir_pin: PC2
enable_pin: !PC0
rotation_distance: 8
microsteps: 16
position_min: -5 # Needed for z-offset calibration and tilt_adjust.
homing_speed: 5
second_homing_speed: 2
position_max: 400
homing_retract_dist: 10

[tmc2209 stepper_z]
uart_pin: PE1
run_current: 0.650
# hold_current: 0.450

[heater_bed]
heater_pin: PB1
sensor_pin: PF3
sensor_type: Generic 3950
min_temp: 0
max_temp: 130
#control = pid
#pid_kp = 72.353
#pid_ki = 1.227
#pid_kd = 1066.301

#[filament_switch_sensor filament_sensor]
#pause_on_runout: True
#runout_gcode: M25
#switch_pin: !PE6

#[output_pin beeper]
#pin: PA8

# [safe_z_home]
# home_xy_position: 200, 200
# speed: 50
# z_hop: 10
# z_hop_speed: 5

[bed_screws]
screw1: 25,  0
screw2: 200, 0
screw3: 375, 0
screw4: 25,  350
screw5: 200, 350
screw6: 375, 350

[screws_tilt_adjust]
screw1: 25,  5
screw1_name: front left
screw2: 200, 0
screw2_name: front center
screw3: 375, 0
screw3_name: front right
screw4: 25,  350
screw4_name: rear left
screw5: 200, 350
screw5_name: rear center
screw6: 375, 350
screw6_name: rear right
horizontal_move_z: 10
speed: 50
screw_thread: CW-M3

[bed_mesh]
speed: 150
probe_count: 4,4
horizontal_move_z: 10
zero_reference_position: 200, 200
algorithm: lagrange
mesh_min : 15, 15
mesh_max : 350,350
mesh_pps: 0
fade_start: 1
fade_end: 10
fade_target: 0

[input_shaper]
shaper_freq_x: 56.8  # frequency for the X mark of the test model
shaper_type_x: mzv
shaper_freq_y: 36.8  # frequency for the Y mark of the test model
shaper_type_y: zv

